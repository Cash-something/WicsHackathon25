<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, skyblue, deepskyblue);
            position: relative;
        }

        #ocean {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 20%;
            background: blue;
        }

        #boat {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: brown;
            border-radius: 10px;
        }

        #money {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        #fish-price {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        #quantityText {
            position: absolute;
            top: 70px;
            left: 10px;
            font-size: 20px;
            color: white;
        }

        #numberDisplay {
            position: absolute;
            top: 70px;
            left: 150px;
            font-size: 20px;
            color: white;
        }

        #options {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        #stock-graph {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20%;
            background: black;
        }

        #sell-fish-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #sell-fish-popup input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
            margin-bottom: 10px;
        }

        #sell-fish-popup button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #upgrade-button {
            position: absolute;
            top: 25px;
            right: 10px;
            font-size: 20px;
            padding: 10px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #employees-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            z-index: 10;
        }

        #employees-popup button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #employeetext {
            position: absolute;
            bottom: 75px;
            right: 20px;
            font-size: 20px;
            color: white;
            background: brown;
            padding: 5px;
        }

        #boattext {
            position: absolute;
            bottom: 75px;
            right: 20px;
            font-size: 20px;
            color: white;
            background: brown;
            padding: 5px;
        }

        #incrementButton {
            position: absolute;
            bottom: 35%;
            left: 45%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: brown;
            border-radius: 10px;
            z-index: 1;
            animation: sway 2s infinite ease-in-out;
        }

        #fees {
            margin-top: 10px;
            font-size: 16px;
            color: lightgray;
        }

        @keyframes sway {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <span id="quantityText">Quantity: 0</span>
        <button id="incrementButton">+</button>
        <div id="money">$1000</div>
        <div id="fish-price">Fish Price: $10</div>
        <div id="options">⚙️</div>
        <button id="upgrade-button">Upgrade</button>
        <div id="employees-popup">
            <p>Manage Employees</p>
            <button id="hire-button">Hire Employee ($50)</button>
            <p>Employees: <span id="employee-count">0</span></p>
            <button id="boat-button">Upgrade Boat ($1000)</button>
            <p>Boat Level: <span id="boat-level">0</span></p>
            <button id="close-popup">Close</button>
        </div>
        <div id="ocean"></div>
        <canvas id="stock-graph"></canvas>

        <!-- Sell Fish Popup -->
        <div id="sell-fish-popup">
            <p>How many fish would you like to sell?</p>
            <input type="number" id="fish-to-sell" min="0" value="0">
            <p>Boat Fee: $<span id="boat-fee">0</span> | Employee Fee: $<span id="employee-fee">0</span></p>
            <button id="sell-button">Complete</button>
        </div>


    </div>

    <script>
        const canvas = document.getElementById("stock-graph");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // Game state
        let money = 10000;
        let employees = 0;
        let boatlvl = 1;
        const upgradeButton = document.getElementById("upgrade-button");
        const employeesPopup = document.getElementById("employees-popup");
        const hireButton = document.getElementById("hire-button");
        const boatButton = document.getElementById("boat-button");
        const employeeCount = document.getElementById("employee-count");
        const boatLevel = document.getElementById("boat-level");
        const closePopupButton = document.getElementById("close-popup");
        let fishQuantity = 0;
        const pricesArraySize = 100;
        let prices = Array.from({ length: pricesArraySize }, () => Math.random() * 9 + 1);
        let currentX = 0;
        let isPaused = false;
        let sellingPoint = null;

        // DOM elements
        const fishPriceElement = document.getElementById("fish-price");
        const moneyElement = document.getElementById("money");
        const bfeesElement = document.getElementById("bfees");
        const efeesElement = document.getElementById("efees");
        const quantityText = document.getElementById("quantityText");
        const sellFishPopup = document.getElementById("sell-fish-popup");
        const fishToSellInput = document.getElementById("fish-to-sell");
        const sellButton = document.getElementById("sell-button");
        const incrementButton = document.getElementById("incrementButton");

        // Calculate the horizontal scaling factor
        const xScale = canvas.width / (pricesArraySize - 1);

        // Update money display
        function updateMoneyDisplay() {
            moneyElement.textContent = `$${money.toFixed(2)}`;
        }

        // Update fish quantity display
        function updateQuantityDisplay() {
            quantityText.textContent = `Quantity: ${fishQuantity}`;
        }

        function updateUDisplays() {
            employeeCount.textContent = employees;
            boatLevel.textContent = boatlvl;
        }



        // Draw the stock graph
        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 1; i < currentX; i++) {
                let x1 = (i - 1) * xScale;
                let x2 = i * xScale;
                let y1 = canvas.height - (prices[i - 1] / 10) * canvas.height;
                let y2 = canvas.height - (prices[i] / 10) * canvas.height;
                ctx.strokeStyle = prices[i] < prices[i - 1] ? "red" : "green";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            drawPriceLines();

        }

        // Draw the current price line
        function drawCurrentPriceLine() {
            let scaledX = currentX * xScale;
            ctx.strokeStyle = "red";
            ctx.beginPath();
            ctx.moveTo(scaledX, 0);
            ctx.lineTo(scaledX, canvas.height);
            ctx.stroke();
        }

        function drawPriceLines() {
            const importantPoints = [25, 75]; // Always show yellow lines at these points

    importantPoints.forEach((point) => {
        let scaledX = point * xScale;
        ctx.strokeStyle = "yellow"; // Set color to yellow
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(scaledX, 0);
        ctx.lineTo(scaledX, canvas.height);
        ctx.stroke();
    });
        }

        let sellingPoints = [];
        // Update the graph and check for pause points
        function updateGraph() {
            if (isPaused) return;

            if (currentX < pricesArraySize) {
                currentX += 1;
            } else {
                currentX = 0;
                prices = Array.from({ length: pricesArraySize }, () => Math.random() * 9 + 1);
                sellingPoints = [Math.floor(pricesArraySize * 0.25), Math.floor(pricesArraySize * 0.75)];
            }

            // Check if currentX reaches 25% or 75% of the array size
            if (currentX === 25 || currentX === 75) {
                openSellPopup();
                
            }

            drawGraph();
drawCurrentPriceLine();
drawPriceLines();
            let currentPrice = prices[Math.floor(currentX)];
            fishPriceElement.textContent = `Fish Price: $${currentPrice.toFixed(2)}`;
        }
        upgradeButton.addEventListener("click", () => {
            employeesPopup.style.display = "block";
            updateUDisplays();
        });

        closePopupButton.addEventListener("click", () => {
            employeesPopup.style.display = "none";
        });

        hireButton.addEventListener("click", () => {
            if (money >= 50) {
                money -= 50;
                employees += 1;
                alert(`You hired an employee! Total Employees: ${employees}`);
            } else {
                alert("Not enough money to hire an employee.");
            }
            updateMoneyDisplay();
            updateUDisplays();
        });

        boatButton.addEventListener("click", () => {
            if (money >= 1000) {
                money -= 1000;
                boatlvl += 1;
                alert(`You leveled up the Boat! Boat Level: ${boatlvl}`);
            } else {
                alert("Not enough money to level up the Boat.");
            }
            updateMoneyDisplay();
            updateUDisplays();
        });
        function updateFeesDisplay() {
            let boatFee = boatlvl * 100;
            let employeeFee = employees * 30;
            document.getElementById("boat-fee").textContent = boatFee;
            document.getElementById("employee-fee").textContent = employeeFee;
        }

        function openSellPopup() {
            updateFeesDisplay();
            sellFishPopup.style.display = "block";
            isPaused = true;
            sellingPoint = {x: currentX};
        }
        // Sell fish logic
        sellButton.addEventListener("click", () => {
            const fishToSell = parseInt(fishToSellInput.value);
            let boatFee = boatlvl * 100;
            let employeeFee = employees * 30;
            if (fishToSell > 0 && fishToSell <= fishQuantity) {
                const currentPrice = prices[Math.floor(currentX)];
                money += (fishToSell * currentPrice);

                fishQuantity -= fishToSell;

            }

            money -= boatFee;
            money -= employeeFee;



            updateMoneyDisplay();
            updateQuantityDisplay();
            sellFishPopup.style.display = "none"; // Hide the popup
            isPaused = false; // Resume the graph
        });

        // Increment fish quantity on button click
        incrementButton.addEventListener("click", () => {
            fishQuantity += 1;
            updateQuantityDisplay();
        });

        // Passive fish gain over time
        setInterval(() => {
            if (!isPaused) {
                fishQuantity += 1 + employees; // Gain 1 fish every second
                updateQuantityDisplay();
            }
        }, 1000);

        // Initialize displays
        updateMoneyDisplay();
        updateQuantityDisplay();

        // Start the graph update loop
        drawGraph();
        drawCurrentPriceLine();
        setInterval(updateGraph, 400);


    </script>
</body>

</html>
