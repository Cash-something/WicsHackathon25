<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, skyblue, deepskyblue);
            position: relative;
        }
        #ocean {
            position: absolute;
            bottom: 30%;
            width: 100%;
            height: 20%;
            background: blue;
        }
        #boat {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: brown;
            border-radius: 10px;
        }
        #money {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #fish-price {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #options {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        #stock-graph {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20%;
            background: black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="money">$1000</div>
        <div id="fish-price">Fish Price: $10</div>
        <div id="options">⚙️</div>
        <div id="ocean"></div>
        <div id="boat"></div>
        <canvas id="stock-graph"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("stock-graph");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const fishPriceElement = document.getElementById("fish-price");

        // Hardcoded size for the prices array
        const pricesArraySize = 100;
        let prices = Array.from({ length: pricesArraySize }, () => Math.random() * 9 + 1);
        let currentX = 0;
        let isPaused = false; // Flag to control pausing the graph

        // Calculate the horizontal scaling factor
        const xScale = canvas.width / (pricesArraySize - 1);

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 1; i < currentX; i++) { 
                // Scale the x-coordinates to fit the canvas width
                let x1 = (i - 1) * xScale;
                let x2 = i * xScale;
                let y1 = canvas.height - (prices[i - 1] / 10) * canvas.height;
                let y2 = canvas.height - (prices[i] / 10) * canvas.height;
                ctx.strokeStyle = prices[i] < prices[i - 1] ? "red" : "green";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        function drawCurrentPriceLine() {
            // Scale the currentX position to fit the canvas width
            let scaledX = currentX * xScale;
            ctx.strokeStyle = "red";
            ctx.beginPath();
            ctx.moveTo(scaledX, 0);
            ctx.lineTo(scaledX, canvas.height);
            ctx.stroke();
        }

        function updateGraph() {
            if (isPaused) return; // Stop updating if paused

            if (currentX < pricesArraySize) {
                currentX += 1; // Move one step at a time
            } else {
                currentX = 0; // Reset to the start
                prices = Array.from({ length: pricesArraySize }, () => Math.random() * 9 + 1); // Regenerate prices
            }

            // Check if currentX reaches 25% or 75% of the array size
            if (currentX === 25 || currentX === 75) {
                isPaused = true; // Pause the graph
                alert("Paused at " + currentX + " points"); // Show the text box
                isPaused = false; // Resume after the text box is closed
            }

            drawGraph();
            drawCurrentPriceLine();
            let currentPrice = prices[Math.floor(currentX)];
            fishPriceElement.textContent = `Fish Price: $${currentPrice.toFixed(2)}`;
        }

        drawGraph();
        drawCurrentPriceLine();
        setInterval(updateGraph, 400); // Update every 100ms for smoother animation
    </script>
</body>
</html>
