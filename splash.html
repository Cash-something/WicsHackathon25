<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy Business</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        @font-face {
            font-family: myFirstFont;
            src: url(Retro\ Gaming.ttf);
        }

        body,
        html {
            font-family: myFirstFont;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #644732;
        }

        #splash-container {
            width: 100vw;
            height: 100vh;
            background-image: url('LoadScreen.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            image-rendering: -webkit-optimize-contrast;
        }

        #title {
            background-image: url('Title.png');
            background-repeat: no-repeat;
            background-size: contain;
            text-align: center;
            font-size: 48px;
            color: rgba(0, 0, 0, 0);
            margin-bottom: 0;
            opacity: 1;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: -webkit-optimize-contrast;
            width: 600px;
            height: 400px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 30px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            background-color: #e44a4a;
            border: 5px solid rgb(3, 3, 3);
            text-align: center;
            transition: background-color 0.3s, opacity 0.5s ease;
            opacity: 1;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: pixelated;
            font-family: myFirstFont;
        }

        .button:hover {
            background-color: rgb(210, 19, 19);
        }

        .button:active {
            background-color: rgb(210, 19, 19);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #character-selection {
            width: 400px;
            height: 500px;
            background-image: url('Select.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 650px 450px;
            border: 5px solid black;
            border-radius: 20px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2px 125px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            image-rendering: -webkit-optimize-contrast;
        }

        #name-prompt {
            font-size: 18px;
            color: white;
            font-weight:400;
            margin: 0;
            padding: 0;
            background-color: #FFD700;
            background-color: transparent;
            font-family: myFirstFont;

        }

        #name-input {
            width: 25%;
            padding: 5px 2px;
            font-size: 14px;
            border: 2px solid gray;
            text-align: center;
            margin: 10px 0 0 0;
            position: absolute;
            bottom: 190px;
            right: 35px;
            font-family: myFirstFont;

        }

        .character-button {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0);
            border: 2px rgba(0, 0, 0, 0);
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            top: 235px;
        }

        .character-button:hover {
            background-color: gray;
        }

        .character-button.right {
            left: 350px;
        }

        .character-button.left {
            left: 20px;
        }

        .character-display {
            width: 120px;
            height: 200px;
            background-color: rgb(204, 170, 124);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            border: 2px solid black;
            position: absolute;
            left: 180px;
            top: 203px;
            transform: translate(-30%, -30%);
        }

        #character-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .red-button {
            position: absolute;
            top: 83%;
            left: 80%;
            font-size: 24px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            background-color: #8f6125;
            border: 5px solid rgb(0, 0, 0);
            text-align: center;
            font-family: myFirstFont;

        }

        #hyper {
            transition: background-color 0.3s, transform 0.2s, opacity 0.5s ease;
            opacity: 1;
            width: 100px;
            height: 50px;
            color: black
        }

        #next-button:hover {
            background-color: rgb(150, 100, 15);
        }

        #next-button:active {
            background-color: rgb(150, 100, 15);
        }
    </style>
</head>

<body>
    <audio id="splashMusic" src="splashMusic.wav"></audio>

    <div id="splash-container">
        <h1 id="title">Fishy Business</h1>
        <a id="startButton" class="button">GO FISH</a>
    </div>

    <div id="character-selection">
        <div id="name-prompt">Enter a Name For Your Business</div>
        <input id="name-input" type="text" placeholder="Enter Your Name" />
        <div class="controls-container">
            <button class="character-button left">←</button>
            <div class="character-display">
                <img id="character-image" src="Captain_front.png" alt="Character" />
            </div>
            <button class="character-button right">→</button>
        </div>
        <div id="next-button" class="button red-button">
            <a id="hyper" href="index.html">Next</a>
        </div>
    </div>

    <script>
        const startButton = document.getElementById("startButton");
        const title = document.getElementById("title");
        const splashContainer = document.getElementById("splash-container");
        const characterSelection = document.getElementById("character-selection");
        const leftButton = document.querySelector(".character-button.left");
        const rightButton = document.querySelector(".character-button.right");
        const characterImage = document.getElementById("character-image");
        const characterDisplay = document.querySelector(".character-display");

        const characterImages = [
            "Captain_front.png",
            "Employee_1 front.png",
            "Employee_2 front.png",
            "Employee_3 front.png",
            "Employee_4 front.png"
        ];

        let currentImageIndex = 0;

        document.addEventListener("keydown", function(event) {
            if(event.key === "0") {
                const splashMusic = document.getElementById("splashMusic");
                splashMusic.play();
            }
        });

        leftButton.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex - 1 + characterImages.length) % characterImages.length;
            characterImage.src = characterImages[currentImageIndex];
        });

        rightButton.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex + 1) % characterImages.length;
            characterImage.src = characterImages[currentImageIndex];
        });

        startButton.addEventListener("click", () => {
            title.style.opacity = "0";
            startButton.style.opacity = "0";

            splashContainer.classList.add("hidden");

            setTimeout(() => {
                splashContainer.style.display = "none";
                characterSelection.style.display = "flex";
            }, 500);
        });
    </script>
</body>

</html>
